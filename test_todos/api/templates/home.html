    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    {% if user.is_authenticated %}
    <p>You are signed</p>
    <a href="{% url 'account_logout' %}">Logout</a>

      >Login with Google
    </a>
    {% endif %}
  </body>
</html>
